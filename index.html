<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BackGround Slider</title>
  </head>
  <body>
    <section>
      <img class="hero" src="images/hero.png" alt="" />
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <h1 class="title one">Mysore</h1>
            <!-- <h1 class="title one">Edinburgh</h1> -->
            <img src="images/mysore.png" alt="" />
            <!-- <img src="images/edinburgh.png" alt="" /> -->
          </div>

          <div class="swiper-slide">
            <h1 class="title two">Chennai</h1>
            <img src="images/Chennai.png" alt="" />
            <!-- <h1 class="title two">Stockholm</h1>
            <img src="images/stockholm.png" alt="" /> -->
          </div>

          <div class="swiper-slide">
            <h1 class="title three">Culcutta</h1>
            <img src="images/Culcutta.png" alt="" />
            <!-- <h1 class="title three">Paris</h1>
            <img src="images/paris.png" alt="" /> -->
          </div>

          <div class="swiper-slide">
            <h1 class="title four">Delhi</h1>
            <img src="images/Delhi.png" alt="" />
            <!-- <h1 class="title four">Brugge</h1>
            <img src="images/brugge.png" alt="" /> -->
          </div>

          <div class="swiper-slide">
            <h1 class="title five">Punjab</h1>
            <img src="images/GoldenTemple.png" alt="" />
          </div>

          <div class="swiper-slide">
            <h1 class="title six">Mumbai</h1>
            <img src="images/Mumbai.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
